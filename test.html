<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltip Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --tooltip-font-size: 0.875rem;
            /* Example value for $font-size-sm */
            --tooltip-max-width: 200px;
            --tooltip-color: red;
            /* Example value for $white */
            --tooltip-bg: black;
            /* Example value for $black */
            --tooltip-border-radius: 0.25rem;
            /* Example value for $border-radius */
            --tooltip-opacity: 0.9;
            --tooltip-padding-y: 0.125rem;
            /* Example calculation for $spacer * .25 */
            --tooltip-padding-x: 0.25rem;
            /* Example calculation for $spacer * .5 */
            --tooltip-margin: 0;

            --tooltip-arrow-width: 0.8rem;
            --tooltip-arrow-height: 0.4rem;
            --tooltip-arrow-color: red;
            /* Same as $tooltip-bg */
        }

        .tooltip-inner {
            background-color: green !important;
            color: #fff;
        }

        .tooltip-arrow {
            color: aqua;
            ::before {
                border-color: #fff;
                color: aquamarine;
                background-color: #fff;
            }
        }

        /* Tooltip Styles */
        /* .tooltip {
            font-size: var(--tooltip-font-size);
            max-width: var(--tooltip-max-width);
            color: var(--tooltip-color);
            background-color: var(--tooltip-bg);
            border-radius: var(--tooltip-border-radius);
            opacity: var(--tooltip-opacity);
            padding-top: var(--tooltip-padding-y);
            padding-bottom: var(--tooltip-padding-y);
            padding-left: var(--tooltip-padding-x);
            padding-right: var(--tooltip-padding-x);
        } */

        /* Tooltip Arrow Styles */
        .tooltip::after {
            content: '';
            width: var(--tooltip-arrow-width);
            height: var(--tooltip-arrow-height);
            background-color: var(--tooltip-arrow-color);
            border-color: red;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" title="Tooltip on top">
            Hover over me
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize all tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>

</body>

</html>
